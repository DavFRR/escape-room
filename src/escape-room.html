<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 1</title>
    <link rel="stylesheet" href="styles/escape-room.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="room-container">
        <img src="assets/room_1.gif" alt="Room 1" class="background">
        <button class="table-button" onclick="activateZoom()"></button>
        <img src="assets/love.png" alt="Sticky Notes" class="sticky-notes">
        <div class="answer-table">
            <div class="answer-row"><span class="answer-label">1.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">2.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">3.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">4.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">5.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">6.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">7.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">8.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <div class="answer-row"><span class="answer-label">9.-</span><input type="text" class="answer-input" maxlength="1"></div>
            <button class="check-button" onclick="checkAnswer()">Check Answer</button>
        </div>
    </div>
    <script src="js/escape-room.js"></script>
</body>
</html>
